<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>예측치 대시보드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      box-sizing: border-box;
    }
    h1 { font-size: 1.4rem; margin-bottom: 4px; }
    p { font-size: 0.9rem; margin-top: 0; color: #555; }

    #top-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .top-button {
      background-color: #e5e5e5;
      border: 1px solid #ccc;
      padding: 6px 10px;
      font-size: 0.8rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .top-stack {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .actual-wide { width: 120px; }
    .stack-narrow { width: 110px; }

    #round-buttons, #group-buttons {
      margin-top: 8px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .round-button, .group-button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 4px 10px;
      font-size: 0.8rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .round-button.active, .group-button.active {
      background-color: #ddd;
      font-weight: 600;
    }

    #chart-container {
      position: relative;
      height: 70vh;
      max-height: 600px;
      margin-top: 16px;
    }

    #roundOverlay {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 60%;
      background: white;
      border-radius: 12px;
      padding: 24px;
      display: none;
      z-index: 5;
      overflow: auto;
      border: 2px solid #666;
    }
  </style>
</head>
<body>

<div id="top-buttons">
  <button id="toggleActualBtn" class="top-button actual-wide">실제값 공개</button>
  <div class="top-stack">
    <button id="downloadCsvBtn" class="top-button stack-narrow">CSV 다운로드</button>
    <button id="resetBtn" class="top-button stack-narrow">초기화</button>
    <button id="langBtn" class="top-button stack-narrow">English</button>
  </div>
</div>

<h1 id="pageTitle">예측치 산점도 (실시간)</h1>
<p id="pageDesc">
  X축: 회차(1~6), Y축: 예측치
</p>

<div id="round-buttons">
  <button class="round-button" data-round="1">1회차</button>
  <button class="round-button" data-round="2">2회차</button>
  <button class="round-button" data-round="3">3회차</button>
  <button class="round-button" data-round="4">4회차</button>
  <button class="round-button" data-round="5">5회차</button>
  <button class="round-button" data-round="6">6회차</button>
</div>

<div id="group-buttons">
  <button class="group-button" data-group="1">그룹 1</button>
  <button class="group-button" data-group="2">그룹 2</button>
  <button class="group-button" data-group="3">그룹 3</button>
  <button class="group-button" data-group="4">그룹 4</button>
  <button class="group-button" data-group="5">그룹 5</button>
  <button class="group-button" data-group="6">그룹 6</button>
  <button class="group-button" data-group="7">그룹 7</button>
  <button class="group-button" data-group="8">그룹 8</button>
</div>

<div id="chart-container">
  <canvas id="predictionChart"></canvas>
  <div id="roundOverlay"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  firebase.initializeApp({
    apiKey: "AIzaSyD85EPLcL_j7s-WOQ1FDimMKEYmzBFzapE",
    authDomain: "bean-counting.firebaseapp.com",
    projectId: "bean-counting"
  });

  const db = firebase.firestore();
  const ACTUAL_VALUE = 1564;
  let actualVisible = false;

  const TEXT = {
    ko: {
      showActual: "실제값 공개",
      hideActual: "실제값 숨기기",
      actualTooltip: value => `실제값: ${value}`
    },
    en: {
      showActual: "Show actual",
      hideActual: "Hide actual",
      actualTooltip: value => `Actual: ${value}`
    }
  };

  let currentLang = "ko";
  const t = () => TEXT[currentLang];

  function makeActualDataset() {
    return {
      type: "line",
      data: [1,2,3,4,5,6].map(r => ({ x: r, y: ACTUAL_VALUE })),
      borderColor: "red",
      borderWidth: 4,
      pointRadius: 0,
      _isActualDataset: true
    };
  }

  const chart = new Chart(
    document.getElementById("predictionChart"),
    {
      type: "scatter",
      data: { datasets: [] },
      options: {
        plugins: {
          tooltip: {
            callbacks: {
              label: ctx => {
                if (ctx.dataset._isActualDataset) {
                  return t().actualTooltip(ACTUAL_VALUE);
                }
                return `${ctx.raw?.name ?? ""}: ${ctx.parsed.y}`;
              }
            }
          }
        },
        scales: {
          x: { min: 1, max: 6 },
          y: {}
        }
      }
    }
  );

  document.getElementById("toggleActualBtn").onclick = () => {
    actualVisible = !actualVisible;
    document.getElementById("toggleActualBtn").textContent =
      actualVisible ? t().hideActual : t().showActual;

    chart.data.datasets = actualVisible ? [makeActualDataset()] : [];
    chart.update();
  };

  document.getElementById("langBtn").onclick = () => {
    currentLang = currentLang === "ko" ? "en" : "ko";
    document.getElementById("toggleActualBtn").textContent =
      actualVisible ? t().hideActual : t().showActual;
  };
</script>

</body>
</html>
